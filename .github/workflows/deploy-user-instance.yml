name: Deploy User Moltworker Instance

on:
  workflow_dispatch:
    inputs:
      worker_name:
        description: "Unique worker name for this user"
        required: true
      telegram_bot_token:
        description: "User Telegram bot token"
        required: true
      anthropic_api_key:
        description: "Anthropic API key"
        required: true
      gateway_token:
        description: "Moltbot gateway token"
        required: true
      instance_id:
        description: "Supabase openclaw_instances ID for callback"
        required: true
      callback_url:
        description: "Supabase provision-callback function URL"
        required: true
      callback_secret:
        description: "Shared secret for authenticating callback"
        required: true
      telegram_owner_id:
        description: "Telegram user ID of the bot owner"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Moltworker
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Modify wrangler config for this user
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          WORKER_NAME="${{ github.event.inputs.worker_name }}"
          BUCKET_NAME="tryclaws-${WORKER_NAME}"

          # Add account_id directly to wrangler.jsonc (after the $schema line)
          sed -i '/"$schema"/a\  "account_id": "'"$CLOUDFLARE_ACCOUNT_ID"'",' wrangler.jsonc

          # Replace worker name in wrangler.jsonc
          sed -i "s/\"name\": \"moltbot-sandbox\"/\"name\": \"${WORKER_NAME}\"/" wrangler.jsonc

          # Replace R2 bucket name
          sed -i "s/\"bucket_name\": \"moltbot-data\"/\"bucket_name\": \"${BUCKET_NAME}\"/" wrangler.jsonc

          echo "Updated wrangler.jsonc (first 10 lines):"
          head -10 wrangler.jsonc

      - name: Create R2 bucket
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          BUCKET_NAME="tryclaws-${{ github.event.inputs.worker_name }}"
          echo "Creating R2 bucket: $BUCKET_NAME"
          curl -s -X POST \
            "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/r2/buckets" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"name\": \"$BUCKET_NAME\"}" || true

      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler@latest deploy

      - name: Set worker secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          WORKER="${{ github.event.inputs.worker_name }}"
          echo "${{ github.event.inputs.anthropic_api_key }}" | npx wrangler secret put ANTHROPIC_API_KEY --name "$WORKER"
          echo "${{ github.event.inputs.telegram_bot_token }}" | npx wrangler secret put TELEGRAM_BOT_TOKEN --name "$WORKER"
          echo "${{ github.event.inputs.gateway_token }}" | npx wrangler secret put MOLTBOT_GATEWAY_TOKEN --name "$WORKER"
          echo "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" | npx wrangler secret put CF_ACCOUNT_ID --name "$WORKER"
          echo "true" | npx wrangler secret put DEV_MODE --name "$WORKER"
          echo "true" | npx wrangler secret put DEBUG_ROUTES --name "$WORKER"
          echo "pairing" | npx wrangler secret put TELEGRAM_DM_POLICY --name "$WORKER"
          echo "${{ github.event.inputs.telegram_owner_id }}" | npx wrangler secret put TELEGRAM_DM_ALLOW_FROM --name "$WORKER"
          echo "10m" | npx wrangler secret put SANDBOX_SLEEP_AFTER --name "$WORKER"

      - name: Get worker URL and configure
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          WORKER="${{ github.event.inputs.worker_name }}"

          # Get workers subdomain
          SUBDOMAIN=$(curl -s \
            "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/workers/subdomain" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" | jq -r '.result.subdomain')

          WORKER_URL="https://${WORKER}.${SUBDOMAIN}.workers.dev"
          echo "Worker URL: $WORKER_URL"
          echo "WORKER_URL=$WORKER_URL" >> $GITHUB_ENV

          # Enable workers.dev subdomain
          curl -s -X POST \
            "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/workers/scripts/${WORKER}/subdomain" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"enabled": true}'

          # Set WORKER_URL secret so OpenClaw knows its public URL
          echo "$WORKER_URL" | npx wrangler secret put WORKER_URL --name "$WORKER"

          # Delete any existing Telegram webhook - OpenClaw uses long polling
          BOT_TOKEN="${{ github.event.inputs.telegram_bot_token }}"
          curl -s "https://api.telegram.org/bot${BOT_TOKEN}/deleteWebhook"
          echo "Telegram webhook deleted (OpenClaw uses long polling)"

      - name: Wait for container and restart gateway
        run: |
          WORKER_URL="${{ env.WORKER_URL }}"
          echo "Waiting for container to initialize..."

          # Wait for sandbox to be ready (retry up to 12 times, 10s apart = 2 min)
          for i in $(seq 1 12); do
            HEALTH=$(curl -s -m 10 "$WORKER_URL/sandbox-health" 2>/dev/null || echo "")
            if echo "$HEALTH" | grep -q '"status":"ok"'; then
              echo "Sandbox is ready (attempt $i)"
              break
            fi
            echo "Waiting for sandbox... (attempt $i/12)"
            sleep 10
          done

          # Restart gateway to trigger OpenClaw startup
          echo "Restarting gateway..."
          for i in $(seq 1 6); do
            RESTART=$(curl -s -m 30 -X POST "$WORKER_URL/api/admin/gateway/restart" 2>/dev/null || echo "")
            if echo "$RESTART" | grep -q '"success":true'; then
              echo "Gateway restart triggered: $RESTART"
              break
            fi
            echo "Retry gateway restart... (attempt $i/6)"
            sleep 10
          done

          # Wait for gateway to boot
          echo "Waiting for gateway to start..."
          for i in $(seq 1 12); do
            STATUS=$(curl -s -m 10 "$WORKER_URL/api/status" 2>/dev/null || echo "")
            if echo "$STATUS" | grep -q '"status":"running"'; then
              echo "Gateway is running!"
              break
            fi
            echo "Waiting for gateway... (attempt $i/12)"
            sleep 10
          done

      - name: Callback to Supabase - Success
        if: success()
        run: |
          curl -s -X POST "${{ github.event.inputs.callback_url }}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ github.event.inputs.callback_secret }}" \
            -d "{
              \"instance_id\": \"${{ github.event.inputs.instance_id }}\",
              \"status\": \"deployed\",
              \"worker_url\": \"$WORKER_URL\",
              \"worker_subdomain\": \"$(echo $WORKER_URL | sed 's|https://||')\",
              \"gateway_token\": \"${{ github.event.inputs.gateway_token }}\",
              \"deployment_run_id\": ${{ github.run_id }}
            }"

      - name: Callback to Supabase - Failure
        if: failure()
        run: |
          curl -s -X POST "${{ github.event.inputs.callback_url }}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ github.event.inputs.callback_secret }}" \
            -d "{
              \"instance_id\": \"${{ github.event.inputs.instance_id }}\",
              \"status\": \"failed\",
              \"deployment_run_id\": ${{ github.run_id }},
              \"error\": \"GitHub Actions deployment failed. Check run ${{ github.run_id }} for details.\"
            }"
